services:
  # Backend API Service
  - type: web
    name: irctc-plus-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /actuator/health
    autoDeploy: true
    buildFilter:
      paths:
        - apps/api/**
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # Set manually in Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        value: https://irctc-plus.onrender.com,https://irctc-plus-web.onrender.com
      - key: JWT_EXPIRATION
        value: 86400
      - key: JWT_REFRESH_EXPIRATION
        value: 604800

  # Frontend Static Site
  - type: web
    name: irctc-plus-web
    env: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildFilter:
      paths:
        - apps/web/**
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://irctc-plus-api.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://irctc-plus-api.onrender.com
      - key: NODE_ENV
        value: production

databases:
  # Using external MongoDB Atlas - no database service needed
  # Configure MONGODB_URI in environment variables